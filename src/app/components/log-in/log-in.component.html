<!-- Pills navs -->
<div class="container">
  <div class="row">
    <div class="">
      <div class="card">
        <section class="vh-100">
          <div class="container-fluid h-custom">
            <ul
              class="nav nav-pills nav-justified mb-3"
              id="ex1"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <a
                  class="nav-links"
                  id="tab-login"
                  data-mdb-toggle="pill"
                  role="tab"
                  aria-controls="pills-login"
                  aria-selected="true"
                  >Page de connexion Project Manager</a
                >
              </li>
            </ul>
            <div
              class="logcont row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img
                  src="https://cdn.appdesign.dev/wp-content/uploads/2019/07/project-manager-para-empresas.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="userLogin()">
                  <!-- Username input -->
                  <div class="form-outline mb-4">
                    <input
                      type="username"
                      id="username"
                      name="username"
                      autocomplete="username"
                      [(ngModel)]="user.username"
                      class="boxshad form-control form-control-lg"
                      placeholder="Entrer un nom d'utilisateur Valide"
                    />
                    <label class="form-label" for="username"
                      >Nom d'utilisateur</label
                    >
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      [(ngModel)]="user.password"
                      class="boxshad form-control form-control-lg"
                      placeholder="Enter password"
                    />
                    <label class="form-label" for="password"
                      >Mot de passe</label
                    >
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3"
                      />
                      <label class="form-check-label" for="form2Example3">
                        Souviens-toi de moi
                      </label>
                    </div>
                  </div>
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem"
                    >
                      S'identifier
                    </button>
                  </div>
                  <a href="#!" class="text-body">mot de passe oublié?</a>
                </form>
              </div>
            </div>
          </div>
          <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
          >
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
              Copyright © 2022 Gotflo | +228 93 47 17 03.
            </div>
            <!-- Copyright -->

            <!-- Right -->
            <div>
              <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            <!-- Right -->
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

<!-- Pills content -->
